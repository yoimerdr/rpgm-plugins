name: Module Release

on:
  push:
    tags:
      - '*@*' # Triggers only if the tag matches the format "module@1.0.0"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases and update floating tags

    steps:
      - uses: actions/checkout@v4

      - name: Clone jstls Repository
        run: |
          # Creates the 'lib' folder by cloning the repo into it
          git clone https://github.com/yoimerdr/jstls.git lib/jstls

      # 1. Setup PNPM
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '.build/pnpm-lock.yaml'

      # 2. Extract Tag Info
      - name: Extract Tag Info
        id: extract
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          MODULE_NAME=$(echo $TAG_NAME | cut -d'@' -f1)
          VERSION=$(echo $TAG_NAME | cut -d'@' -f2)
          
          echo "Processing Module: $MODULE_NAME"
          echo "Version: $VERSION"

          echo "module=$MODULE_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full_tag=$TAG_NAME" >> $GITHUB_OUTPUT

      # 3. Install Build Dependencies
      - name: Install Build Dependencies
        run: |
          cd .build
          pnpm install --frozen-lockfile

      # 4. Build the Specific Module
      - name: Build Module
        run: |
          echo "Building ${{ steps.extract.outputs.module }}..."
          
          # We assume the build command outputs the files into a 'dist' folder relative to the execution context.
          # Since the runner is clean, only the artifacts for this module will exist there.
          node .build/node_modules/rollup/dist/bin/rollup \
            -c .build/${{ steps.extract.outputs.module }}.config.mjs \
            --configPlugin typescript \
            --bundleConfigAsCjs

      # 5. Create Version Release
      - name: Create Version Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract.outputs.full_tag }}
          name: ${{ steps.extract.outputs.module }} v${{ steps.extract.outputs.version }}

          # CHANGE: Use a wildcard (*.js) to match ANY JavaScript file generated in the output folder.
          # This handles prefixes like 'ydp_', 'v2_', or standard names automatically.
          files: |
            dist/**/*.js
            dist/**/*.d.ts

          draft: false
          prerelease: false

          # ADDED: Custom body template to ensure description is not empty.
          # You can use Markdown here.
          body: |
            **Version:** `${{ steps.extract.outputs.version }}`
            **Commit:** `${{ github.sha }}`
            
            ### Artifacts
            This release contains the standalone build for the **${{ steps.extract.outputs.module }}** module.
            
            > _Auto-generated by GitHub Actions._

      # 6. Update Floating Tag (Latest)
      - name: Update Floating Tag (Latest)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract.outputs.module }}-latest
          name: ${{ steps.extract.outputs.module }} (Latest)

          # CHANGE: Same wildcard here to ensure the latest link points to the correct file(s).
          files: |
            dist/**/*.js
            dist/**/*.d.ts

          draft: false
          prerelease: false
          make_latest: false
          # ADDED: Specific description for the floating tag
          body: |
            This release always points to the **most recent** build of the **${{ steps.extract.outputs.module }}** module.
            
            - **Updated at:** ${{ github.event.head_commit.timestamp }}
            - **Commit:** `${{ github.sha }}`
            
            For a permanent link to a specific version, please check the [history](../).
